name: Test

on:
  pull_request:

  push:
    branches:
      - 'feature/**'
      - 'v[0-9]'

  workflow_call:
    inputs:
      upload-artifact:
        default: false
        required: false
        type: boolean

  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            upload-artifact: ${{ inputs.upload-artifact }}
    runs-on: ${{ matrix.os }}
    env:
      ENVIRONMENT: production

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build, lint and test
        run: npm test -- --color --maxWorkers=2

      - name: Check broken links
        run: npm run check-links

      # Share data between the build and deploy jobs so we don't need to run `npm run build` again on deploy
      # Upload the deploy folder as an artifact so it can be downloaded and used in the deploy job
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        if: ${{ matrix.upload-artifact }}
        with:
            name: build
            path: deploy/**
            retention-days: 1
